<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined CodePen Example</title>

    <style>
        /* CSS code from the CodePen */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e8efff;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            font-size: 30px;
            margin-bottom: 30px;
            color: #333;
        }

        .button {
            width: 100%;
            padding: 15px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #3700b3;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Click the Button</h1>
        <button class="button" id="myButton">Click Me!</button>
        <div class="result hidden" id="result">
            Hi
        </div>
    </div>

    <script>
        // JavaScript code from the CodePen
        document.getElementById("myButton").addEventListener("click", function() {
            const resultDiv = document.getElementById("result");
            resultDiv.classList.toggle("hidden"); // Toggle visibility of result
        });
    </script>

</body>
</html>
